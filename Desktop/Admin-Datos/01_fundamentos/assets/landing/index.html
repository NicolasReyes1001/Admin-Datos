<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles_flexbox.css">
</head>
<body>
<!-- Contenedor -->
    <div class="contenedor">
        <!-- Navegador -->
        <nav class="caja-nav">
            <div class="borde logo"><a href="">logo</a></div>
            <div class="caja-ingreso">
            <div class="borde navega"><a href="">nave</a></div>
            <div class="borde ingreso"><a href="">ingresa</a></div>
            </div>
        </nav>         
        <!-- Encabezado -->
        <header class="borde"></header>
        <!-- Portafolio -->
        <div class="borde titulo"> Portafolio </div>
        <section class="portafolio">
            <div class="borde portafolio-column-top"> arriba </div>
            <div class="caja">
                <div class="borde portafolio-column-right"> derecha </div>
                <div class="borde portafolio-column-left"> izquierda </div>
            </div>
        </section>
        <!-- Nosotros -->
        <div class="borde titulo"></div>
        <section class="borde nosotros"></section>
        <!-- Contáctenos -->
        <div class="borde titulo"></div>
        <section class="borde contactenos"></section>
        <!-- Pie de Página -->
        <footer class="borde"></footer>
        
    </div>
    
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
